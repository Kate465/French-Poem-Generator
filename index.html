<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
    </div>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Kate465" target="_blank">
        Keamogetse Keborate</a
      >
      and is
      <a
        href="https://github.com/Kate465/French-Poem-Generator"
        target="_blank"
      >
        open sourced on Github</a
      >
      and is
      <a href="https://bejewelled-selkie-fbe8ea.netlify.app/" target="_blank">
        hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
